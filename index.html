<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="out/angularts/angular-material.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>


</head>

<body ng-app="HaveIBeenPwned" layout="row" ng-cloak>

<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="md-whiteframe-z1">
        <h1>Navigation</h1>
    </md-toolbar>
    <md-list>
        <md-list-item >
            <md-button  href="#about">
                About
            </md-button>
        </md-list-item>
        <md-list-item >
            <md-button  href="#dashboard">
                Dashboard
            </md-button>
        </md-list-item>
        <md-list-item >
            <md-button  href="#contact">
                Contact us
            </md-button>
        </md-list-item>
        <md-list-item >
            <md-button ng-click='close()'  href="#userlist">
                User list
            </md-button>
        </md-list-item>
    </md-list>

</md-sidenav>
<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
    <md-toolbar layout="row" class="md-whiteframe-z1">
        <md-button class="menu" hide-gt-sm aria-label="Show User List">
            <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
        <h1>Title</h1>
    </md-toolbar>

    <md-content flex layout="column" id="content" >
        Contet
    </md-content>
    <md-footer ></md-footer>
</div>

<script src="out/runtime/package.js" main></script>
<script>
    System.import('angularts/AngularTsTest').catch(function(e){
        console.error(e.stack);
    });
</script>
</body>
</html>
